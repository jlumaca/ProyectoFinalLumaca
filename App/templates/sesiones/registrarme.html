{% extends "padre.html" %}
{% load static %}

{% block contenidoCambiable %}

<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <form action="{% url 'Registro' %}" method="post" class="border p-4 bg-light">
                {% csrf_token %}
                
                {% for field in form %}
                    <div class="mb-3">
                        {{ field.label_tag }}
                        {{ field }}
                    </div>
                {% endfor %}
                
                <button type="submit" class="btn btn-primary">Crear cuenta</button>
            </form>
        </div>
    </div>
</div>

{% endblock contenidoCambiable %}
